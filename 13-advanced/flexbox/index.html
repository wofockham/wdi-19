<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexBox Demo</title>
  <link rel="stylesheet" href="css/flex.css">
</head>
<body>
  <h2>flex-direction</h2>
  <div class="platform direction-row">
    <div class="box">one</div>
    <div class="box">two</div>
    <div class="box">three</div>
  </div>

  <h2>flex-direction</h2>
  <div class="platform direction-column">
    <div class="box">one</div>
    <div class="box">two</div>
    <div class="box">three</div>
  </div>

  <h2>justify-content</h2>
  <div class="platform justify-flex-end">
    <div class="box">one</div>
    <div class="box">two</div>
    <div class="box">three</div>
  </div>

  <h2>center</h2>
  <div class="platform justify-flex-center">
    <div class="box">one</div>
    <div class="box">two</div>
    <div class="box">three</div>
  </div>

  <h2>space-between</h2>
  <div class="platform justify-flex-space-between">
    <div class="box">one</div>
    <div class="box">two</div>
    <div class="box">three</div>
    <div class="box">four</div>
  </div>

  <h2>space-around</h2>
  <div class="platform justify-flex-space-around">
    <div class="box">one</div>
    <div class="box">two</div>
    <div class="box">three</div>
    <div class="box">four</div>
  </div>
</body>
</html>
